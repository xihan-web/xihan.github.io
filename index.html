<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>席寒的个人网站</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    .container {
      width: 80%;
      margin: auto;
      overflow: hidden;
    }
    header {
      background: #333;
      color: #fff;
      padding-top: 30px;
      min-height: 70px;
      border-bottom: #555 3px solid;
    }
    header a {
      color: #fff;
      text-decoration: none;
      text-transform: uppercase;
      font-size: 16px;
    }
    header ul {
      padding: 0;
      list-style: none;
    }
    header li {
      display: inline;
      padding: 0 20px 0 20px;
    }
    header #branding {
      float: left;
    }
    header #branding h1 {
      margin: 0;
    }
    header nav {
      float: right;
      margin-top: 10px;
    }
    header .highlight, header .current a {
      color: #e8491d;
      font-weight: bold;
    }
    header a:hover {
      color: #ffffff;
      font-weight: bold;
    }
    .main {
      padding: 20px;
      background: #fff;
      margin-top: 20px;
    }
    .main h1 {
      margin-bottom: 20px;
    }
    .main p {
      margin: 10px 0;
    }
    .main img {
      max-width: 100%;
      height: auto;
    }
    .footer {
      padding: 20px;
      margin-top: 20px;
      background: #333;
      color: #fff;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div id="branding">
        <h1>席寒的个人网站</h1>
      </div>
      <nav>
        <ul>
          <li class="current"><a href="#">主页</a></li>
          <li><a href="#">关于我</a></li>
          <li><a href="#">项目</a></li>
          <li><a href="#">联系我</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="main">
    <div class="container">
      <h1>欢迎来到我的个人网站</h1>
      <p>你好，我是席寒。这里是我的个人网站，我会在这里分享我的学习和生活。</p>
      <img src="your-photo.jpg" alt="席寒">
    </div>
  </div>

  <div class="footer">
    <p>&copy; 2025 席寒的个人网站</p>
  </div>
</body>
</html>
